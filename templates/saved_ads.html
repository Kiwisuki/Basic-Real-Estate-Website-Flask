{% extends "base.html" %}
{% block title %}Browse ads:{% endblock %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
        <th>Delete saved ad</th>


      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td><a href={{row.Link}}>{{row.Name}}</a></td>
          <td>{{ row.Price }}</td>
          <td>{{ row.Type }}</td>
          <td><a href={{row.Delete}}>Delete</a></td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
